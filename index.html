<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filmdova</title>
	<link rel="stylesheet" href="./public/css/normalize.css">
	<link rel="stylesheet" href="./public/css/skeleton.css">
	<link rel="stylesheet" href="./public/css/main.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="s-container">
		<div class="row">
			<div class="twelve columns">
				<header>
					<div class="header-inner">
						<div class="logo-wrap">
							<a href="#" class="logo"><h1><span class="highlight">film</span>dova</h1></a>
						</div>
						<div class="search-wrap">
							<form action="#" class="search-form">
								<input type="text" class="search" placeholder="search for an actor or actress">
							</form>
						</div>
					</div>
				</header>
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<div class="app">
					<div class="welcome-msg">
						<h2>Welcome to filmdova!</h2>
						<h3>Search for an actor and click on their photo to explore their work.</h3>
					</div>
					<div class="app-wrap" style="display: none">
						<div class="results-wrap">
							<h1 class="results-info">Results for </h1>
							<p class="result-instructions"></p>
							<div class="actors-result-wrap">
								
							</div>

						</div>
						<div class="actor-info">
							<h3 class="actor-name"><span class="actor-meta"></span></h3>
							<p class="actor-bio"></p>
							<!--<div class="known-for">
								<img src="/public/img/1.jpg" alt="movie" class="poster">
								<img src="/public/img/2.jpg" alt="movie" class="poster">
								<img src="/public/img/3.jpg" alt="movie" class="poster">
								<img src="/public/img/4.jpg" alt="movie" class="poster">
								<img src="/public/img/5.jpg" alt="movie" class="poster">
							</div> -->
						</div>

						<div class="credits-container">
							<h3 class="credit-meta"></h3>
							<p class="credit-instructions"></p>
							<div class="credits-wrap"></div>

							<div class="about-credit">
								<div class="about-credit-wrap">
									<h2 class="credit-about"></h2>
									<span class="type-badge"></span>
								</div>
								<div class="credit-role">
									<h3 class="credit-character"></h3>
									<h4 class="episode-count"></h4>
								</div>
								<p class="credit-overview"></p>	
							</div>
						</div>

						<div class="episodes-credit-wrap">
							<div class="episode-credit">
								<div class="ep-img-wrap"></div>
								<div class="ep-meta-wrap">
									<h2 class="ep-title"></h2>
									<h3 class="ep-season"></h3>
									<p class="ep-overview"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="./public/js/moment.min.js"></script>
	<script src="./public/js/app.js" defer></script>
</body>
</html>
